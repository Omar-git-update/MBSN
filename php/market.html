    <script>
        
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        const headerNav = document.querySelector('.header-nav');
        
       
        mobileMenuBtn.addEventListener('click', function() {
            this.classList.toggle('active');
            navLinks.classList.toggle('active');
            document.body.classList.toggle('no-scroll');
        });
        
       
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                mobileMenuBtn.classList.remove('active');
                navLinks.classList.remove('active');
                document.body.classList.remove('no-scroll');
            });
        });
        
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                headerNav.classList.add('scrolled');
            } else {
                headerNav.classList.remove('scrolled');
            }
        });
        
        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        const text = "IS COMING SOON";
const speed = 90;

let i = 0;
const el = document.getElementById("typing");

function type() {
  if (i < text.length) {
    el.textContent += text.charAt(i);
    i++;
    setTimeout(type, speed);
  }
}

type();
    
        const animateOnScroll = function() {
            const elements = document.querySelectorAll('.product-card');
            
            elements.forEach(element => {
                const elementPosition = element.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.2;
                
                if (elementPosition < screenPosition) {
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0)';
                }
            });
        };
        
        
        window.addEventListener('load', function() {
            const elements = document.querySelectorAll('.product-card');
            elements.forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(20px)';
                element.style.transition = 'all 0.6s ease';
            });
            
            setTimeout(animateOnScroll, 100);
        });
        
       
        window.addEventListener('scroll', animateOnScroll);
        
        
        const buyNowBtn = document.querySelector('.buy-now');
        if (buyNowBtn) {
            buyNowBtn.addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-check"></i> تمت الإضافة';
                this.style.background = 'linear-gradient(135deg, var(--light-green), var(--main-green))';
                
                setTimeout(() => {
                    this.innerHTML = 'شراء الآن';
                    this.style.background = 'linear-gradient(135deg, var(--gold), var(--dark-gold))';
                }, 2000);
            });
        }
    </script>
